<html>
<head>
<title>Area of Circle</title>
</head>
<h1><b><i>Area of Circle</b></i></h1>

<script>
function AreaOfCircle (r) {
return MATH.PI * r * r;
}
let radius = parseFloat(prompt("Enter the radius;"));
let area = AreaOfCircle (r);
alert ("Area of Circle" + area.tofixed(2));
</script>
</body>
</html>
