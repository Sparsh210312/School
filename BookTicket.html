<html>
<main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="timing">Timing:</label>
            <input type="time" id="timing" name="timing"><br>

            <label for="num-passengers">Number of People:</label>
            <input type="number" id="num-passengers" name="people" min="1" required><br>

            <button type="submit">Book Your Next Adventure</button><br>
        </form>
    </main>
